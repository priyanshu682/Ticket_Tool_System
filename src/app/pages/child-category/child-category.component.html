<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h4 class="text-white">Child Category List</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Parent Category</th>
                  <th>Child Category</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody> @for (item of childCategoryList; track $index) { <tr>
                  <td>{{$index+1}}</td>
                  <td>{{item.parentCategoryName}}</td>
                  <td>{{item.categoryName}}</td>
                  <td>
                    <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                    <button class="btn btn-danger mx-2" (click)="deleteChildCategory(item.childCategoryId)">Delete</button>
                  </td>
                </tr> } </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        <h4 class="text-white">New Child Category</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label>Child Category Name</label>
            <input type="text" [(ngModel)]="childCategoryObj.categoryName" name="categoryName" class="form-control" />
          </div>
          <div class="col-12">
            <label>Parent Category</label>
            <select [(ngModel)]="childCategoryObj.parentCategoryId" class="form-select" name="deptId">
              <option [value]="">Select Parent Category </option> @for (item of parentCategoryList; track $index) { <option
                [value]="item.categoryId">{{item.categoryName}}</option> }
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6 text-center">
            <button class="btn btn-secondary" (click)="onReset()">Reset</button>
          </div>
          <div class="col-6 text-center"> @if (childCategoryObj.childCategoryId == 0) { <button class="btn btn-success"
              (click)="saveChildCategory()">Save</button> } @else { <button class="btn btn-warning"
              (click)="updateChildCategory()">Update</button> } </div>
        </div>
      </div>
    </div>
  </div>
</div>
