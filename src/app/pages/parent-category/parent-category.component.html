<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h4 class="text-white">Parent Category List</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Category Name</th>
                  <th>Department Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody> @for (item of parentCategoryList; track $index) { <tr>
                  <td>{{$index+1}}</td>
                  <td>{{item.categoryName}}</td>
                  <td>{{item.deptName}}</td>
                  <td>
                    <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                    <button class="btn btn-danger mx-2" (click)="deleteParentCategory(item.categoryId)">Delete</button>
                  </td>
                </tr> } </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        <h4 class="text-white">New Parent Category</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label>Category Name</label>
            <input type="text" [(ngModel)]="parentCategoryObj.categoryName" name="categoryName"
              class="form-control" />
          </div>
          <div class="col-12">
            <label>Department Name</label>
            <select [(ngModel)]="parentCategoryObj.deptId" class="form-select" name="deptId">
              <option [value]="">Select Department </option> @for (item of deptList; track $index) { <option
                [value]="item.deptId">{{item.deptName}}</option> }
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6 text-center">
            <button class="btn btn-secondary" (click)="onReset()">Reset</button>
          </div>
          <div class="col-6 text-center"> @if (parentCategoryObj.categoryId == 0) { <button class="btn btn-success"
              (click)="saveParentCategory()">Save</button> } @else { <button class="btn btn-warning"
              (click)="updateParentCategory()">Update</button> } </div>
        </div>
      </div>
    </div>
  </div>
</div>
