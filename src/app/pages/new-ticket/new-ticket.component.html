<div class="row">
  <div class="col-12">
    <div class="card card-position">
      <div class="card-header bg-success"> New Ticket </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="severity">Select Severity:</label>
            <select class="form-select" [(ngModel)]="newTicketObj.severity">
              <option [value]="" selected disabled>Select</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          <div class="col-6">
            <label for="department">Select Department:</label>
            <select class="form-select" [(ngModel)]="newTicketObj.deptId">
              <option value="" selected disabled>Select</option> @for (item of deptList; track $index) { <option
                [value]="item.deptId"> {{item.deptName}}</option> }
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            <label for="parent-category">Select Parent Category:</label>
            <select class="form-select" [(ngModel)]="selectedParentCategory" (change)="onCategoryChange()">
              <option value="" selected disabled>Select</option> @for (item of parentCategoryList; track $index) {
              <option [value]="item.categoryName">{{item.categoryName}}</option> }
            </select>
          </div>
          <div class="col-6">
            <label for="child-category">Select Child Category:</label>
            <select class="form-select" [(ngModel)]="newTicketObj.childCategoryId">
              <option value="" selected disabled>Select</option> @for (item of filterCategory; track $index) { <option
                [value]="item.childCategoryId">{{item.categoryName}}</option> }
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="ticket-details">Ticket Details:</label>
            <textarea name="requestDetails" id="ticket-details" class="form-control"
              [(ngModel)]="newTicketObj.requestDetails" placeholder="Write your query here"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-6 text-center mt-4">
            <button class="btn btn-secondary" (click)="onReset()">Reset</button>
          </div>
          <div class="col-6 text-center mt-4">
            <button class="btn btn-success" (click)="createNewTicket()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
