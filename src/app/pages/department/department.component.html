<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h4 class="text-white">Department List</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Department Name</th>
                  <th>Created Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody> @for (item of deptList; track $index) { <tr>
                  <td>{{$index+1}}</td>
                  <td>{{item.deptName}}</td>
                  <td>{{item.createdDate| date:'dd-MMM-yyyy'}}</td>
                  <td>
                    <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                    <button class="btn btn-danger mx-2" (click)="deleteDept(item.deptId)">Delete</button>
                  </td>
                </tr> } </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        <h4 class="text-white">New Department List</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label>Department Name</label>
            <input type="text" [(ngModel)]="deptObj.deptName" name="departmentName" class="form-control" />
          </div> @if (deptObj.deptId == 0) { <div class="col-12">
            <label>Created Date</label>
            <input type="date" [(ngModel)]="deptObj.createdDate" name="createdDate" class="form-control" />
          </div> } <div class="row mt-2">
            <div class="col-6 text-center">
              <button class="btn btn-secondary" (click)="onReset()">Reset</button>
            </div>
            <div class="col-6 text-center"> @if (deptObj.deptId == 0) { <button class="btn btn-success"
                (click)="saveDept()">Save Dept</button> } @else { <button class="btn btn-warning"
                (click)="updateDept()">Update Dept</button> } </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
